<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index2</title>
</head>
<body>
<script>
  // Є сторінка index.html (назва довільна), при відвідуванні якої в локальне сховще,
  // в масив sessions зберігається інформація про дату та час відвідування сторінки.
  // Є ще сторінка sessions.html (назва довільна), при відвідуванні якої потрібно
  // відмалювати всю інформацію про відвідування сторінки index.html.
  // Інфу НЕ виводити в консоль, а побудувати дом структуру під кожну сессію


  let lsState = JSON.parse(localStorage.getItem('data'));
  if (!lsState) {
    localStorage.setItem('data', JSON.stringify([]));
    lsState = [];
  }

  window.onload=function () {
    let now = new Date();
    console.log(now);
    lsState.push(now);
    let peretworuemoMasud = JSON.stringify(lsState);
    localStorage.setItem('data',peretworuemoMasud);
  }




</script>

</body>
</html>
